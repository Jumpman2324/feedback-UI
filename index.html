<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="header">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://img.icons8.com/?size=512&id=ilZKs2OAw8io&format=png" alt="sad emoji">
                <small>unhappy</small>
            </div>
            <div class="rating">
                <img src="https://img.icons8.com/?size=512&id=l5HER4tCxDsO&format=png" alt="neutral emoji">
                <small>neutral</small>
            </div>
            <div class="rating">
                <img src="https://img.icons8.com/?size=512&id=23WgxOsb7qe9&format=png" alt="happy emoji">
                <small>satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send review</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
